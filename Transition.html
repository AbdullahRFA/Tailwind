<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition with tailwind</title>
    <link rel="stylesheet" href="./Input_and_output_css/output.css">
</head>
<body>
    <button class="bg-blue-400 p-3 m-10 text-white rounded hover:bg-blue-600">Login</button>
    <button class="bg-blue-400 p-3 m-10 text-white rounded hover:bg-blue-600 transition duration-1000">Sign Up</button>

    <button class="bg-blue-400 p-3 m-10 text-white rounded hover:opacity-5 transition duration-1000 ">Opacity</button>

    <button class="bg-red-400 p-3 m-10 text-white rounded hover:rotate-45  transition duration-500 ">Rotate-45</button>
    <button class="bg-red-400 p-3 m-10 text-white rounded hover:rotate-180  transition duration-500 ">Rotate-180</button>
    <button class="bg-red-400 p-3 m-10 text-white rounded hover:rotate-360  transition duration-500 ">Rotate-360</button>

    <button class="bg-red-400 p-3 m-10 text-white rounded hover:scale-75   transition duration-500 ">Scale-Zoom out</button>
    <button class="bg-red-400 p-3 m-10 text-white rounded hover:scale-120   transition duration-500 ">Scale-Zoom In</button>
    <button class="bg-red-400 p-3 m-10 text-white rounded hover:scale-x-150   transition duration-500 ">Scale-X</button>
    <button class="bg-red-400 p-3 m-10 text-white rounded hover:scale-y-150   transition duration-500 ">Scale-Y</button>
    <button class="bg-red-400 p-3 m-10 text-white rounded hover:scale-x-150  hover:scale-y-65  transition duration-500 ">Scale-X-Y</button>
