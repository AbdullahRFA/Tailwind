<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtering with tailwind</title>
    <link rel="stylesheet" href="./Input_and_output_css/output.css" />
  </head>
  <body>
    <h1 class="">Blur image</h1>
    <h1 class="blur-xs">Blur image</h1>
    <img
      src="./images/picture.jpg"
      alt="Original image"
      class="size-100 m-10"
    />
    <img
      src="./images/picture.jpg"
      alt="blur image"
      class="size-100 m-10 blur"
    />
    <img
      src="./images/picture.jpg"
      alt="blur image"
      class="size-100 m-10 blur-2xl"
    />
    <img
      src="./images/picture.jpg"
      alt="blur image"
      class="size-100 m-10 blur-3xl"
    />
    <img
      src="./images/picture.jpg"
      alt="blur image"
      class="size-100 m-10 blur-lg"
    />
    <img
      src="./images/picture.jpg"
      alt="blur image"
      class="size-100 m-10 blur-md"
    />
    <img
      src="./images/picture.jpg"
      alt="blur image"
      class="size-100 m-10 blur-sm"
    />
    <img
      src="./images/picture.jpg"
      alt="blur image"
      class="size-100 m-10 blur-xl"
    />
    <img
      src="./images/picture.jpg"
      alt="blur image"
      class="size-100 m-10 blur-xs"
    />

    <h1>Brightness</h1>
    <img
      src="./images/Screenshot 2025-01-27 at 7.46.24 PM.png"
      alt=""
      class="size-100 m-10"
    />
    <img
      src="./images/Screenshot 2025-01-27 at 7.46.24 PM.png"
      alt=""
      class="size-100 brightness-50 m-10"
    />
    <img
      src="./images/Screenshot 2025-01-27 at 7.46.24 PM.png"
      alt=""
      class="size-100 brightness-100 m-10"
    />
    <img
      src="./images/Screenshot 2025-01-27 at 7.46.24 PM.png"
      alt=""
      class="size-100 brightness-150 m-10"
    />
    <img
      src="./images/Screenshot 2025-01-27 at 7.46.24 PM.png"
      alt=""
      class="size-100 brightness-200 m-10"
    />

    <h1>Contrast</h1>
    <img
      class="size-100 m-10"
      src="./images/Screenshot 2025-07-04 at 12.27.33 AM.png"
      alt=""
    />
    <img
      class="size-100 m-10 contrast-50"
      src="./images/Screenshot 2025-07-04 at 12.27.33 AM.png"
      alt=""
    />
    <img
      class="size-100 m-10 contrast-75"
      src="./images/Screenshot 2025-07-04 at 12.27.33 AM.png"
      alt=""
    />
    <img
      class="size-100 m-10 contrast-100"
      src="./images/Screenshot 2025-07-04 at 12.27.33 AM.png"
      alt=""
    />
    <img
      class="size-100 m-10 contrast-125"
      src="./images/Screenshot 2025-07-04 at 12.27.33 AM.png"
      alt=""
    />
    <h1>Gray Scale</h1>
    <img
      class="size-100 m-10"
      src="./images/Screenshot 2025-04-18 at 12.21.01 PM copy.png"
      alt=""
    />
    <img
      class="size-100 m-10 grayscale "
      src="./images/Screenshot 2025-04-18 at 12.21.01 PM copy.png"
      alt=""
    />
    <h1>Invert</h1>
    <img
      class="size-100 m-10 invert"
      src="./images/Screenshot 2025-04-18 at 12.21.01 PM copy.png"
      alt=""
    />
    <h1>Hue</h1>
    <img
      class="size-100 m-10 hue-rotate-90"
      src="./images/Screenshot 2025-04-18 at 12.21.01 PM copy.png"
      alt=""
    />
    <img
      class="size-100 m-10 hue-rotate-180  "
      src="./images/Screenshot 2025-04-18 at 12.21.01 PM copy.png"
      alt=""
    />
  </body>
</html>
