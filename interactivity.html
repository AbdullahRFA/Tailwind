<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity with tailwind css</title>
    <link rel="stylesheet" href="./Input_and_output_css/output.css">
</head>
<body>
    <button class="bg-green-400 m-2 p-4 rounded-md text-2xl text-white">Login</button>
    <button class="bg-green-400 m-2 p-4 rounded-md text-2xl text-white hover:bg-amber-300 hover:p-6">Login</button>
    <button class="bg-green-400 m-2 p-4 rounded-md text-2xl text-white hover:bg-amber-300 focus:bg-red-400">Login</button>
    <button class="bg-green-400 m-2 p-4 rounded-md text-2xl text-white hover:bg-amber-300 active:bg-blue-400">Login</button>

    <div class="group">
        <h1 class="group-hover:bg-amber-200 group-hover:text-2xl">Heading Click</h1>
        <p class="group-hover:bg-amber-200 group-hover:text-2xl">Para click</p>
    </div>
